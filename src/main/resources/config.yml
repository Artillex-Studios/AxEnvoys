prefix: "<color:#00FFAA><b>RivalsEnvoy</b></color> <gray>»</gray> "

falling-block-material: END_ROD
fall-height: 10.0
# how many blocks should it fall / second?
falling-speed: -1.0
max-time-in-seconds: 900
minimum-players: 30
collect-cooldown-in-seconds: 5
flare-cooldown-in-seconds: 60

flare:
  enabled: true
  material: PRISMARINE_SHARD
  name: "<color:#FF0000><b>ENVOY INDÍTÓ</b></color>"
  lore:
    - "<gray>(Hely: /envoy)</gray>"
    - " "
    - "<color:#FF0000><b>FIGYELEM!</b></color> <red>Az eventen egyből PVP van!</red>"

# make sure to set a center location with /envoy center
random-locations:
  enabled: true
  crates-amount: 100
  max-height: 320
  min-height: -64
  distance: 50
  # its recommended to add your crate blocks to this list
  dont-spawn-on-blocks:
    - AIR
    - BARRIER
    - VERDANT_FROGLIGHT
    - OCHRE_FROGLIGHT
    - PEARLESCENT_FROGLIGHT
    - END_ROD

# do not touch
version: 1
    - "<gray>(Hely: /envoy)</gray>"
    - " "
    - "<color:#FF0000><b>FIGYELEM!</b></color> <red>Az eventen egyből PVP van!</red>"

# make sure to set a center location with /envoy center
random-locations:
  enabled: true
  crates-amount: 100
  max-height: 320
  min-height: -64
  distance: 50
  # its recommended to add your crate blocks to this list
  dont-spawn-on-blocks:
    - AIR
    - BARRIER
    - VERDANT_FROGLIGHT
    - OCHRE_FROGLIGHT
    - PEARLESCENT_FROGLIGHT
    - END_ROD

